{% extends "model-page.html" %}
{% block content %}
    
    <div class="container">
        <div class="add-task">
            <form action="submit/" method="post"> {% csrf_token %}
                <div class="title">Todo Tasks</div>
                <input class="enter-task" type="text" placeholder="Add a new Task" name="task">
                <button type="submit" class="btn-task">Add</button>
            </form>
        </div>
        <div class="task-list">
            <ul>
                {% for todo in tasks %}
                <li>{{todo.task}}                  
                <div class="icons">
                    <i class="fas fa-pencil-alt add">

                    </i><i class="fas fa-trash delete"></i>
                </div>
               </li>
                {% endfor %}

            </ul>
        </div>
    </div>
{% endblock content %}
