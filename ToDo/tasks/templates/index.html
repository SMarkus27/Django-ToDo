<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="add-task">
            <div class="title">Todo Tasks</div>
            <input class="enter-task" type="text" placeholder="Add a new Task">
            <button type="submit" class="btn-task">Add</button>
        </div>
        <div class="task-list">
            <ul>
                <li>aaaaa </li>
                <div class="icons">
                    <i class="fas fa-pencil-alt add"></i><i class="fas fa-trash delete"></i>
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
